<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <h1>Explore more events</h1>
    <button id="btn-more">Events</button>
    <input id="input-text" type="text">
    <script>
        document.getElementById('input-text').addEventListener('focus', function () {
            console.log('Enter the clicked')
        })

        document.getElementById('input-text').addEventListener('blur', function () {
            console.log('Enter the clicked blur')
        })

        document.getElementById('input-text').addEventListener('focus', function () {
            console.log('Enter the clicked')
        })

        document.getElementById('btn-more').addEventListener('click', function () {
            console.log('Event triggered');
        })
    </script>
</body>

</html>
